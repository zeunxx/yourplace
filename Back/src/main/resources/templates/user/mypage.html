<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>user page</title>
    
</head>
<body>
    <h2>회원 전용 페이지</h2>

    name : <span sec:authentication="name"></span> <br>
    권한 : <span sec:authentication="authorities"></span> <br>

	<a href="/user/passwdChange">비밀번호 변경</a> <br>

	<br>
	* 카페 찜목록
	<div>
	    <table border="1">
			<tr>
				<th>가게 이름</th>			
				<th>가게 주소</th>
			</tr>
			
			<tr th:each="cafe:${cafeInfo}">
				<th><span th:text="${cafe[0]}">리스트</span></th>
				<th><span th:text="${cafe[1]}">리스트</span></th>
			</tr>

		</table>

    </div>	<br>
		<div>

			* 식당 찜목록
			<table border="1">
				<tr>
					<th>가게 이름</th>
					<th>가게 주소</th>
				</tr>

				<tr th:each="rest:${restInfo}">
					<th><span th:text="${rest[0]}">리스트</span></th>
					<th><span th:text="${rest[1]}">리스트</span></th>
				</tr>
			</table>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
